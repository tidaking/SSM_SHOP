<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>品牌管理</title>
	<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
	<link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
	<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.js"></script>
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="application/javascript">
        //创建新模块brand
        var app = angular.module("pinyougou",['pagination'])

        //在brand上创建新的controller
        app.controller("brandController",function ($scope,$http) {
            //分页控件配置
            //这是一个对象
            $scope.paginationConf = {
                currentPage: 1,//当前页码
                totalItems: 10,//总记录数
                itemsPerPage: 10,//每页显示记录数
                perPageOptions: [10, 20, 30, 40, 50],//每页显示记录数选择
                //onChange: function(){
                //    $scope.reloadList(); };//重新加载
                onChange:function () {
                    //$scope.findPage()
                    $scope.reloadList()
                }
            }


                $scope.findAll = function () {
                    $http.get("/brand/findAll.do").success(
                        function (response) {
                            $scope.brandList = response
                        })
                }
                
                $scope.findPage = function () {
					$http.get("/brand/findPage.do?pageNum="+$scope.paginationConf.currentPage+"&pageSize="+$scope.paginationConf.itemsPerPage).success(
					    function (response) {
							//PageResult
//                            private Long total;//总记录数
//                            private List rows;//分组后数据

                            $scope.brandList = response.rows
                            $scope.paginationConf.totalItems = response.total
                        }
					)
                }

                $scope.save = function () {
                	var method = "add"
					if($scope.entity.id != null)
					{
                        method = "update"
					}
					$http.post("/brand/"+method+".do",$scope.entity).success(function (response) {
						if(response.success) {
						    //$scope.findPage()
                            $scope.reloadList();//重新加载
						}else{
						    alert(response.message)
						}
                    })
                }


                $scope.findOne = function (id) {
                	//alert(id)
					$http.get("/brand/findOne.do?id="+id).success(function (response) {
						//alert(response.name)
                        //alert(response.firstChar)
                        $scope.entity = response
                        //$scope.entity.name = response.name
                        //$scope.entity.firstChar = response.firstChar
                    })
                }

                $scope.selectIds = []
				$scope.searchEntity = {}

				$scope.updateSelection = function($event,id){
					if($event.target.checked){
                        $scope.selectIds.push(id)
					}else{
                        var idx = $scope.selectIds.indexOf(id);
                        $scope.selectIds.splice(idx)
					}
				}


                $scope.dele = function () {
					alert($scope.selectIds)
					var json = {'ids':$scope.selectIds}
					$http.post("/brand/dele.do",$scope.selectIds).success(function (response) {
						alert(response.success)
						alert(response.message)
                    })

                }

                $scope.search = function () {
					$http.post("/brand/search.do?pageNum="+$scope.paginationConf.currentPage+"&pageSize="+$scope.paginationConf.itemsPerPage,$scope.searchEntity).success(function (response) {
                        $scope.brandList = response.rows
                        $scope.paginationConf.totalItems = response.total
                    })
                }

            $scope.reloadList=function(){
                $scope.search( $scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            }


        });
    </script>

    <script type="application/javascript">
		$(function () {
//			alert("jquery....")
        })

    </script>


</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController" >
<!-- .box-body -->
<div class="box-header with-border">
	<h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="pull-left">
			<div class="form-group form-inline">
				<div class="btn-group">
					<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
					<button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>
					<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
				</div>
			</div>
		</div>
		<!--<div class="box-tools pull-right">-->
			<!--<div class="has-feedback">-->

			<!--</div>-->
		<!--</div>-->

		<div class="box-tools pull-right">
			<div class="has-feedback">
				品牌名称：<input type="text" ng-model="searchEntity.name"/>
				首字母：<input type="text"  ng-model="searchEntity.firstChar"/>
				<button class="btn bg-olive btn-xs" ng-click="search()">搜索</button>
			</div>
		</div>

		<!--工具栏/-->
		robin:{{selectIds}}
		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="selall" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting_asc">品牌ID</th>
				<th class="sorting">品牌名称</th>
				<th class="sorting">品牌首字母</th>
				<th class="text-center">操作</th>
			</tr>
			</thead>
			<tbody>
                <tr ng-repeat="entity in brandList">
                    <!--angular-gestures库通过提供一个叫做$event的特殊参数让我们能够访问事件对象。
                    可以使用事件对象的target属性（$event.target）确定用户点击的是哪个元素-->
                    <td><input  type="checkbox"  ng-click="updateSelection($event,entity.id)"></td>
                    <td>{{entity.id}}</td>
                    <td>{{entity.name}}</td>
                    <td>{{entity.firstChar}}</td>
                    <td class="text-center">
                        <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  ng-click="findOne(entity.id)">修改</button>
                    </td>
                </tr>
			</tbody>
		</table>
		<!--分页-->
		<tm-pagination conf="paginationConf"></tm-pagination>
		<!--数据列表/-->


	</div>
	<!-- 数据表格 /-->




</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">品牌编辑</h3>
				aaaa:{{entity}}
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>品牌名称</td>
						<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
					</tr>
					<tr>
						<td>首字母</td>
						<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
